<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakesh Krishnan - Retro Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0a0a0a; /* Dark background */
            color: #00ff00; /* Green glowing text */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            /* Reduced text-shadow for a more subtle glow */
            text-shadow: 0 0 3px #00ff00, 0 0 5px rgba(0, 255, 0, 0.3);
        }

        .container {
            width: 100%;
            max-width: 1000px; /* Max width for the portfolio content */
            border: 2px solid #00ff00; /* Green border */
            box-shadow: 0 0 15px #00ff00; 
            padding: 10px; /* Padding inside the main container */
            display: grid;
            grid-template-areas:
                "header"
                "skillset"
                "portfolio";
            grid-template-columns: 1fr; /* Single column layout */
            grid-template-rows: auto auto auto; /* Rows for header, skillset, portfolio */
            gap: 15px; /* Gap between grid items */
            min-height: 80vh; /* Minimum height for the container */
        }

        .header {
            grid-area: header;
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #00ff00;
            font-size: 1.8em; /* Larger font for name */
            letter-spacing: 3px;
            min-height: 1.5em; /* Ensure space for text during typing */
        }

        .portfolio-section, .skillset-section {
            border: 2px solid #00ff00;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to top for typing */
            min-height: 150px; /* Ensure space during typing */
        }
        
        .portfolio-section {
            grid-area: portfolio;
        }

        .skillset-section {
            grid-area: skillset;
        }

        .section-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            text-decoration: underline;
            text-underline-offset: 4px;
            min-height: 1.5em; /* Ensure space for text */
        }

        .content-text {
            font-size: 0.8em;
            line-height: 1.6;
            text-align: center;
            min-height: 2em; /* Ensure space for text */
        }

        .portfolio-section .content-text {
            font-size: 0.7em;
             min-height: 3em; /* Ensure space for multi-line text */
        }

        ul {
            list-style-type: none; 
            padding: 0;
            text-align: left; 
            width: 80%; /* Give ul some width for alignment */
            margin-top: 10px;
        }

        li {
            margin-bottom: 8px;
            font-size: 0.9em;
            min-height: 1.2em; /* Ensure space for li text */
        }

        li::before {
            content: "> "; 
            color: #00ff00;
        }

        .blinking-cursor {
            animation: blink 1s step-end infinite;
            font-weight: bold; /* Make cursor more visible */
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                grid-template-areas:
                    "header"
                    "skillset"
                    "portfolio";
                max-width: 95%;
            }
            .header { font-size: 1.5em; }
            .section-title { font-size: 1em; }
            .content-text, .portfolio-section .content-text, li { font-size: 0.8em; }
            ul { width: 90%;}
        }

        @media (max-width: 480px) {
            .header { font-size: 1.2em; padding: 15px; }
            .portfolio-section, .skillset-section { padding: 15px; }
            .content-text, .portfolio-section .content-text, li { font-size: 0.7em; }
            ul { width: 95%;}
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <span id="main-header-text"></span> </header>

        <main class="skillset-section">
            <h2 id="skillset-title-text" class="section-title" data-original-text="Skill Set"></h2>
            <p id="skillset-loading-text" class="content-text" data-original-text="Loading expertise modules..."></p>
            <ul id="skillset-list">
                <li data-original-text="DevOps & Release Engineering"></li>
                <li data-original-text="Cloud Architecture (AWS, Azure)"></li>
                <li data-original-text="CI/CD Pipelines (Azure DevOps, GitHub, GitLab)"></li>
                <li data-original-text="Containerization (Docker, Kubernetes)"></li>
                <li data-original-text="Infrastructure as Code (Terraform)"></li>
                <li data-original-text="Python, PowerShell & Bash Scripting"></li>
                <li data-original-text="Monitoring & Logging (Splunk, Prometheus, Grafana)"></li>
                <li data-original-text="Data Analytics (SQL, PowerBi & google looker studio )"></li>
            </ul>
        </main>

        <aside class="portfolio-section">
            <h2 id="portfolio-title-text" class="section-title" data-original-text="Portfolio"></h2>
            <p id="portfolio-desc-text" class="content-text" data-original-text="coming up..."></p>
            <ul id="portfolio-list">
                <li data-original-text="Git Game"></li>
                <li data-original-text="Master of Prompts"></li>
                <li data-original-text="Learning with Diagrams"></li>
            </ul>
        </aside>
    </div>

    <script>
        // Helper function to create a delay
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Function to type text into an element, character by character
        async function typeTextIntoElement(targetElement, textToType, charSpeed = 75, initialDelay = 0) {
            if (!targetElement) {
                console.error("Target element not found for typing.");
                return;
            }
            if (initialDelay > 0) {
                await delay(initialDelay);
            }

            targetElement.innerHTML = ''; // Clear previous content

            const contentSpan = document.createElement('span'); // Holds the typed text
            targetElement.appendChild(contentSpan);

            const cursorSpan = document.createElement('span');
            cursorSpan.className = 'blinking-cursor';
            cursorSpan.textContent = '_';
            targetElement.appendChild(cursorSpan); // Add cursor for typing

            for (let i = 0; i < textToType.length; i++) {
                if (textToType[i] === '\n') {
                    contentSpan.innerHTML += '<br>';
                } else {
                    contentSpan.textContent += textToType.charAt(i);
                }
                await delay(charSpeed);
            }
            
            // Remove the cursor after typing is complete for this element
            if (cursorSpan.parentNode === targetElement) {
                targetElement.removeChild(cursorSpan);
            }
        }

        // Main function to orchestrate all typing animations sequentially
        async function startTypingAnimation() {
            const defaultCharSpeed = 70; // Default speed for most text
            const listItemCharSpeed = 45; // Faster speed for list items
            const interElementDelay = 100; // Delay before starting to type a new element
            const finalCursorDelay = 500; // Time to show final cursor before removing all

            console.log("Initializing typing sequence...");

            // Header
            const headerEl = document.getElementById('main-header-text');
            await typeTextIntoElement(headerEl, "RAKESH KRISHNAN", defaultCharSpeed, 200);

            // Skillset Title
            const skillsetTitleEl = document.getElementById('skillset-title-text');
            await typeTextIntoElement(skillsetTitleEl, skillsetTitleEl.dataset.originalText, defaultCharSpeed, interElementDelay);

            // Skillset Loading text
            const skillsetLoadingEl = document.getElementById('skillset-loading-text');
            await typeTextIntoElement(skillsetLoadingEl, skillsetLoadingEl.dataset.originalText, defaultCharSpeed, interElementDelay);

            // Skillset List Items
            const skillsetItems = document.querySelectorAll('#skillset-list li');
            for (const item of skillsetItems) {
                await typeTextIntoElement(item, item.dataset.originalText, listItemCharSpeed, 50);
            }

            // Portfolio Title
            const portfolioTitleEl = document.getElementById('portfolio-title-text');
            await typeTextIntoElement(portfolioTitleEl, portfolioTitleEl.dataset.originalText, defaultCharSpeed, interElementDelay);

            // Portfolio Description
            const portfolioDescEl = document.getElementById('portfolio-desc-text');
            await typeTextIntoElement(portfolioDescEl, portfolioDescEl.dataset.originalText, defaultCharSpeed, interElementDelay);

            // Portfolio List Items
            const portfolioItems = document.querySelectorAll('#portfolio-list li');
            for (const item of portfolioItems) {
                await typeTextIntoElement(item, item.dataset.originalText, listItemCharSpeed, 50);
            }

            // Optional: Add a final blinking cursor at the very end of all animations if desired
            // For example, you could append it to the last typed element or a dedicated final prompt element.
            // If you want NO cursors at all after everything, this is complete.

            console.log("All typing animations complete. System Ready.");
        }

        // Start the animation when the window is loaded
        window.onload = function() {
            startTypingAnimation();
        };
    </script></body>
</html>
